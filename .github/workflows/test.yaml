name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
      - name: Build binary
        run: |
           mkdir -p dist
           go build -o dist/gwcli ./cmd/gwcli
      - name: Vet
        run:
           go vet ./...
      - name: Test
        run:
           go test ./...
